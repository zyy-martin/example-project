<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dashboard</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #38bdf8;
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--card);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
        }

        #status-card {
            padding: 1rem;
            border-radius: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            margin-top: 1rem;
        }

        .btn {
            background: var(--accent);
            color: var(--bg);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
            margin-top: 1.5rem;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .loading {
            opacity: 0.5;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Project Zenith</h1>
        <p>Simple Python + UI Local Stack</p>
        <div id="status-card">
            <p id="message" class="loading">Connecting to backend...</p>
        </div>
        <button class="btn" onclick="fetchStatus()">Refresh Status</button>
    </div>

    <script>
        async function fetchStatus() {
            const msgEl = document.getElementById('message');
            msgEl.innerText = "Fetching...";
            try {
                const response = await fetch('http://localhost:5001/api/status');
                const data = await response.json();
                msgEl.innerText = data.message;
            } catch (err) {
                msgEl.innerText = "Backend Offline";
                msgEl.style.color = "#f87171";
            }
        }
        fetchStatus();
    </script>
</body>

</html>
